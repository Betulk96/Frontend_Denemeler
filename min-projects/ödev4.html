<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <input type="number" id="inp" placeholder="sayi giriniz" />
    <button onclick="polindrome()">Kontol</button>
    <h3 class="result"></h3>

    <script>
      /* 1.Durum : inputEl ve inputValue değişkenleri polindrome fonksiyonunun içinde tanımlanmıştır. Bu, her polindrome fonksiyonu çağrıldığında, bu değişkenlerin yeni bir kopyasının oluşturulduğu anlamına gelir. Dolayısıyla, her fonksiyon çağrısı bağımsız bir kopya ile çalışır ve bir fonksiyon diğer fonksiyonların değişkenlerini etkilemez. */
      let resultEl = document.querySelector(".result");

      const polindrome = () => {
        let inputEl = document.querySelector("#inp");
        let inputValue = inputEl.value;
        let reverse = "";

        for (let i = inputValue.length - 1; i >= 0; i--) {
          reverse += inputValue.charAt(i);
        }

        if (inputValue == reverse) {
          resultEl.innerHTML = `${inputValue} polindrome`;
        } else {
          resultEl.innerHTML = `${inputValue} polindrome degil`;
        }
      };
    </script>

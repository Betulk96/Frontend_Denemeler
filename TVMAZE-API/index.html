<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TVMAZE</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="icon"
      href="https://icons.iconarchive.com/icons/chrisbanks2/cold-fusion-hd/128/tv-guide-2-icon.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/TVMAZE-API/style.css" />
  </head>

  <body>
    <header class="container cntNavbar ">
     
      <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid m-2 ">
          <a class="navbar-brand fs-5 " href="#"
            ><img
              src="https://icons.iconarchive.com/icons/guillendesign/variations-1/32/Television-2-icon.png"
              width="30"
              height="30"
            />
            TVMAZE</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active  " 
                  aria-current="page"
                  href="#"
                  id="BtnHome"
                  >HOME</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="btnJapanese" href="#">JAPANESE MOVIE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="btnAnimation">ANIMATION</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="btnMost">MOST WATCHING</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2  border-dark text-dark"
                type="search"
                placeholder="Search Movies..."
                aria-label="Search"
                id="txtSearch"
              />
              <button class="btn btn-dark" type="button" id="btnSearch">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div id="loader"
      class="d-flex justify-content-center align-items-center my-3"
  >
      <div
          class="spinner-border text-warning spinner-border"
          role="status"
      >
          <span class="visually-hidden">Loading...</span>
      </div>
  </div>
    </header>
   

    <menu class="container cntCarousel">
      <nav></nav>
    </menu>

   
    <main class="container" id="cardContainer">
      <div class ="row  mt-5 mb-5 g-2 " id="movieContent" ></div>
      <div class="row row-cols-2 row-cols-md-3  mt-5 mb-5 g-2" id="sectionCard">
          
      </div>
      <div class="row rigthCategory mt-5 mb-5 g-2">
          <div class="col categorys  " id="categorys">
              <h1 class="text-uppercase border-bottom border-dark ">Category</h1>
              <div id="category">
                  
              </div>
          </div>
      </div>
  </main>
  

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/TVMAZE-API/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
        <div class="container">
            <nav class="container titleContent d-flex justify-content-between mt-5" data-id="${id}">
           <div class="leftHeader">
             <h1>${name}</h1>
           </div>
           <div class="rightHeader"> <!-- "rigthHeader" dÃ¼zeltildi -->
             <button class="btn btn-primary">${rating.average} </button>
             <button class="btn btn-primary">${network.country.code} </button>
             
           </div>
         </nav>
         <nav 
           class="container imgSummaryContent d-flex justify-content-between mt-5"
         >
           <section class="imgContent col-3">
             <img
             src="${image.original}"
             alt="${image.original}" style="width: 80%;">
           </section>
           <section class="summaryContent col-9">
             <p>
              ${summary}
             </p>
             <table>
               <tbody class="t">
                 <tr>
                   <td>Direction</td>
                   <td>Stephan King</td>
                 </tr>
                 <tr>
                   <td>Days</td>
                   <td><span>${schedule.days}</span></td>
                 </tr>
                 <tr>
                   <td>Channel</td>
                   <td><span>${network.name} </span></td>
                 </tr>
                 <tr>
                   <td>Language</td>
                   <td><span>${language}</span></td>
                 </tr>
                 <tr>
                   <td>Category</td>
                   <td>
                     <span>${genres} </span>
                   </td>
                 </tr>
                 <tr>
                   <td>Cast</td>
                   <td>A , B , C, D</td>
                 </tr>
               </tbody>
             </table>
           </section>
         </nav>
         </div>
    </div>
   
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
